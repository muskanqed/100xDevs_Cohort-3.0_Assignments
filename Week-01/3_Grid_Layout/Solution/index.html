<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
</head>
<style>
    .main {
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px
    }

    .left {
        background-color: red;
    }

    .right {
        background-color: aqua;
    }
</style>

<body>
    <div class="main">
        <div class="left">
            Hello
        </div>
        <div class="right">
            World!!
        </div>
    </div>
</body>

</html>
