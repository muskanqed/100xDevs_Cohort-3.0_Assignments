<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Grid</title>
</head>
<style>
    .main {
        width: 1200px;
        height: 50px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
    }

    .left {
        background-color: red;
    }

    .right {
        background-color: aqua;
    }

    .grid1 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
</style>

<body>
    <div class="main">
        <div class="left">
            <div>
                <h1>Left</h1>
            </div>
            <div class="grid1">
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
                <h3>text</h3>
            </div>
        </div>
        <div class="right">
            <div class="grid1">
                <h2>Col 1</h2>
                <h2>Col 2</h2>
                <h2>Col 3</h2>
                <h2>Col 1</h2>
                <h2>Col 2</h2>
                <h2>Col 3</h2>
                <h2>Col 1</h2>
                <h2>Col 2</h2>
                <h2>Col 3</h2>
            </div>
        </div>
    </div>
</body>

</html>
