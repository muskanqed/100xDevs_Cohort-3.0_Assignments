<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>
</head>
<style>
    .main {
        width: 1200px;
        margin: 0px auto;
        display: flex;
    }

    .left {
        background-color: red;
        display: flex;
        justify-content: center;
        flex-grow: 1;
    }

    .right {
        background-color: aqua;
        display: flex;
        justify-content: center;
        flex-grow: 2;
    }
</style>

<body>
    <div class="main">
        <div class="left">
            <h1>LEFT</h1>
        </div>
        <div class="right">
            <h1>RIGHT</h1>
        </div>

    </div>

</body>

</html>
